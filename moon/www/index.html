<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Moon Engine Demo</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      canvas:focus {
        outline: none;
      }
      img {
        display: none;
      }
      #debugInfo {
        z-index: 1;
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
      }
    </style>
  </head>
  <body>
    <p id="debugInfo">FPS: <span id="fpsCounter">0</span></body><p>
    <img src="./texture/test_specular.jpg" id="texture1" width="0" height="0"/>
    <img src="./texture/nuggie-kill-zombie.png" id="texture0" width="0" height="0"/>
    <canvas id="canvas" tabindex="0"></canvas>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
  </body>
</html>
